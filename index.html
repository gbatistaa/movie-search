<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Film Searche`r</title>
</head>
<body>
    
    <header>

        <div id="header-container">

            <img src="./images/IMDB_logo.png" alt="logo" id="logo">

            <button type="button" id="menu-btn">

                <img src="images/menu.png" alt="menu-icon" id="menu-icon">
                <span>Menu</span>

            </button>

            <nav class="nav-bar" id="menu">
                <ul>
                    <li class="menu-items">Films</li>
                    <li class="menu-items">Series</li>
                    <li class="menu-items">Novels</li>
                    <li class="menu-items">Cartoons</li>
                    <li class="menu-items">Documentaries</li>
                </ul>
            </nav>
            <div id="form-container">
                <img src="./images/loupe.png" alt="search-icon" id="search-icon">
                <form method="get">
                    <input type="text" name="film" id="input-film" autocomplete="off">
                </form>
            </div>

           <button type="button" id="favorites-btn">
                <img src="./images/favorite-icon.png" alt="fav-icon">
                <span>Lista de favoritos</span>
                <div id="num-count">
                    <span id="fav-count">6</span>
                </div>
           </button>

            <nav class="nav-bar" id="profile-info">
                <ul>
                    <li class="p-infos">Sua atividade</li>
                    <li class="p-infos">Sua lista</li>
                    <li class="p-infos">Suas Configurações</li>
                    <li class="p-infos">Seu perfil</li>
                    <li class="p-infos">Desconectar</li>
                </ul>
            </nav>
        </div>

    </header>

    <section id="main-section">
        <div class="car-movies"></div>
        <div class="car-movies"></div>
        <div class="car-movies"></div>
        <div class="car-movies"></div>
    </section>

    <section class="main-sec"></section>
    <script src="script.js"></script>
</body>
</html>
